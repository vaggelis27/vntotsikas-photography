<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photograph</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- stylesheet.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar with Logo and fixed-top -->
    <nav class="navbar navbar-dark bg-dark px-3 navbar-expand-lg fixed-top">
      <a class="navbar-brand d-flex align-items-center" href="./index.html">
        <img
          src="./images/logo.jpg"
          alt="logo"
          class="img-fluid rounded-circle me-2"
          style="width: 50px; height: 50px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="./Gallery.html" class="nav-link">
              <i class="bi bi-image me-1"></i> Gallery
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-info-circle me-1"></i> About
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-envelope me-1"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End navbar -->

    <!-- Gallery -->
    <div class="container d-flex flex-column">
      <h2 class="text-center">Gallery</h2>
    </div>

    <section class="bg-dark py-4 my-5">
      <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <!-- Card 1 -->
          <div class="col">
            <div class="card h-100">
              <div class="position-relative overflow-hidden cursor-pointer">
                <img
                  src="./images/Portraits/asimina-6.jpg"
                  alt="Portrait of
                Asimina"
                  class="img-wrapper img-fluid object-fit-cover ratio-3x4 hover-scale overflow-hidden"
                />
              </div>
              <div class="card-body text-center">
                <h3 class="card-title">Portraits</h3>
                <a href="./Portraits.html" class="btn btn-primary">VIEW</a>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="col">
            <div class="card h-100">
              <div class="position-relative overflow-hidden cursor-pointer">
                <img
                  src="./images/Nature/Nature.jpg"
                  alt="Nature scene"
                  class="img-wrapper img-fluid object-fit-cover ratio-3x4 hover-scale"
                />
              </div>
              <div class="card-body text-center">
                <h3 class="card-title">Nature</h3>
                <a href="#" class="btn btn-primary">VIEW</a>
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="col">
            <div class="card h-100">
              <div class="position-relative overflow-hidden cursor-pointer">
                <img
                  src="./images/Nature/galaxy-1.jpg"
                  alt="Milky Way"
                  class="img-wrapper img-fluid object-fit-cover ratio-3x4 hover-scale"
                />
              </div>
              <div class="card-body text-center">
                <h3 class="card-title">Milky Way</h3>
                <a href="#" class="btn btn-primary">VIEW</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-1">
          &copy; 2025 Evangelos Ntotsikas. All rights reserved.
        </p>
        <p class="mb-2">Follow me on social media:</p>
        <a href="#" class="text-white me-2">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="#" class="text-white">
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- myscripts -->
    <script src="./myscripts.js"></script>
  </body>
</html>
