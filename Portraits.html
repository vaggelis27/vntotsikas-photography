<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portraits</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- stylesheet.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar with Logo and fixed-top -->
    <nav class="navbar navbar-dark bg-dark px-3 navbar-expand-lg fixed-top">
      <a class="navbar-brand d-flex align-items-center" href="./index.html">
        <img
          src="./images/logo.jpg"
          alt="logo"
          class="img-fluid rounded-circle me-2"
          style="width: 50px; height: 50px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="./Gallery.html" class="nav-link">
              <i class="bi bi-image me-1"></i> Gallery
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-info-circle me-1"></i> About
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-envelope me-1"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <hr />
    <!-- Main Content -->
    <div class="container d-flex flex-column">
      <h2 style="text-align: center">Slideshow Gallery</h2>
    </div>

    <div class="container">
      <!-- Full-width images with number text -->

      <div class="mySlides">
        <img src="./images/Portraits/asimina-6.jpg" />
      </div>

      <div class="mySlides">
        <img src="./images/Portraits/asimina-2.jpg " />
      </div>

      <div class="mySlides">
        <img src="./images/Portraits/asimina-1.jpg" />
      </div>

      <div class="mySlides">
        <img src="./images/Portraits/img_lights_wide.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext demo"></div>

        <img src="./images/Portraits/img_nature_wide.jpg" />
      </div>

      <div class="mySlides">
        <div class="numbertext demo"></div>

        <img src="./images/Portraits/img_snow_wide.jpg" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor class=img-fluid"
            src="./images/Portraits/asimina-6.jpg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="The Woods"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor img-fluid"
            src="./images/Portraits/asimina-2.jpg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Cinque Terre"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./images/Portraits/asimina-1.jpg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Mountains and fjords"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./images/Portraits/img_lights_wide.jpg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Northern Lights"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./images/Portraits/img_nature_wide.jpg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Nature and sunrise"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="./images/Portraits/img_snow_wide.jpg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="Snowy Mountains"
          />
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-1">
          &copy; 2025 Evangelos Ntotsikas. All rights reserved.
        </p>
        <p class="mb-2">Follow me on social media:</p>
        <a href="#" class="text-white me-2">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="#" class="text-white">
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </footer>

    <!-- myscripts -->
    <script src="./myscripts.js"></script>
  </body>
</html>
